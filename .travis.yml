# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

r_packages:
 - devtools
 - qtl2

repos:
  rqtl: http://rqtl.org/qtl2cran
  CRAN: https://cloud.r-project.org

warnings_are_errors: true

notifications:
  email:
    on_success: change
    on_failure: always

after_success:
  - Rscript -e 'covr::codecov()'

# only use travis on master branch
branches:
  only:
  - master

# avoid timeout (see <https://github.com/travis-ci/travis-ci/issues/3849#issuecomment-255096774>)
script:
  - |
    travis_wait 30 R CMD build .
    travis_wait 30 R CMD check *.tar.gz
